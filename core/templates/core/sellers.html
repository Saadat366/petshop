{% extends 'base.html' %}

{% block page %}
    <table class="table table-hover table-striped table-light">
        <thead>
            <tr>
                <th>Логин</th>
                <th>e-mail</th>
                <th>ФИО</th>
                <th>Количество товаров</th>
            </tr>
        </thead>
        <tbody>
            {% for seller in sellers %}
                <tr>
                    <td><a href="{% url 'profile' seller.id %}">{{ seller.username }}</a></td>
                    <td>{{ seller.email }}</td>
                    <td>{{ seller.get_full_name }}</td>
                    <td>{{ seller.product.count }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
