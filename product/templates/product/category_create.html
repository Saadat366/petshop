{% load bootstrap4 %}

{% block content %}

    <h4>Добавить категорию</h4>

        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn_lg btn_info">Сохранить</button>
    </form>

{% endblock %}
